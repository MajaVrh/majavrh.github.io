<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSOBNA WEB STRANICA</title>
  </head>

  <body>
    <div class="container">
      <div class="container-l">
        <p class="naslov-ime"><b>Maja Vrh</b></p>
        <p class="podnaslov">OSOBNA WEB STRANICA</p>
        <br />
        <hr />
        <br /><br />
        <img src="slika.jpg" alt="moja slika" />
        <br />
        <br />
        <p id="citat">
          “The man who moves a mountain begins by carrying away small stones.”
        </p>
      </div>
      <div class="container-mr">
        <div class="container-m">
          <p class="naslov-mr"><b>O MENI</b></p>
          <div class="container-box-icon-1">
            <i class="fas fa-graduation-cap"></i>
            <div class="container-box1">
              III. godina na Fakultetu informatike u Puli
            </div>
          </div>
          <div class="container-box-icon-2">
            <i class="far fa-keyboard"></i>
            <div class="container-box2">C++, Python, CSS, HTML, JS</div>
          </div>
          <div class="container-box-icon-3">
            <i class="fas fa-camera"></i>
            <div class="container-box3">Fotografiranje i obrada slika</div>
          </div>
          <div class="container-box-icon-4">
            <i class="fas fa-images"></i>
            <div class="container-box4">Dizajniranje i izrada fotoknjiga</div>
          </div>
        </div>

        <div class="container-r">
          <p class="naslov-mr" id="kontakt-naslov"><b>KONTAKTIRAJ ME</b></p>
          <div class="kontakt">
            <form
              action="https://formsubmit.co/majavrh.igre@gmail.com"
              method="POST"
            >
              <input
                name="name"
                type="text"
                class="feedback-input"
                placeholder="Ime i prezime"
                required
              />
              <input
                type="email"
                name="email"
                class="feedback-input"
                placeholder="Email"
                required
              />
              <textarea
                name="text"
                class="feedback-input"
                placeholder="Poruka"
                required
              ></textarea>
              <input type="submit" value="Pošalji" />
            </form>
          </div>
          <div class="ikonice">
            <i class="fab fa-facebook ikona"></i>
            <i class="fab fa-instagram ikona"></i>
            <i class="fab fa-github ikona"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
